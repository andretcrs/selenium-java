name: CI Selenium Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build da Aplicação
        run: mvn clean package -DskipTests

      - name: Iniciar Aplicação (Spring Boot)
        # O nohup mantém o processo vivo e o > libera o console para o próximo passo
        run: |
          nohup mvn spring-boot:run > spring.log 2>&1 &
          echo "Aplicação iniciando em background..."

      - name: Aguardar Aplicação subir (Health Check)
        run: |
          echo "Aguardando porta 8080 estar disponível..."
          # Tenta conectar na porta 8080 por até 60 segundos
          timeout 60s bash -c 'until curl -sI http://localhost:8080 | grep "200 OK"; do printf "."; sleep 5; done'
          echo "Aplicação está UP!"

      - name: Executar Testes de UI (Selenium)
        # O DriverFactory já detecta o GITHUB_ACTIONS automaticamente
        run: mvn test

      - name: Upload Logs se o teste falhar
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-e-screenshots
          path: |
            spring.log
            target/surefire-reports/