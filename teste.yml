name: CI Selenium Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Iniciar Aplicação (LeilaoApplication)
        # O '&' faz o comando rodar em background para não travar o terminal
        run: mvn spring-boot:run &

      - name: Aguardar Aplicação subir
        run: |
          echo "Aguardando porta 8080..."
          timeout 60s bash -c 'until curl -s localhost:8080; do sleep 5; done'

      - name: Executar Testes com Maven
        run: mvn test